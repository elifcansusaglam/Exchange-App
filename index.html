<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Exchange API</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s8">
        <div id="main" class="card text-dark bg-light mb-3">
          <div class="card-content ">
            <span class="card-title"><h3>Exchange - Currency App<i class="fas fa-money-bill-wave-alt"></i></h3></i></span>
            <div class="row">
              <form id="currency-form"></form>
              <div class="input-field col s8">
                <input type="number" name="amount" id="amount" placeholder="Miktar">

              </div>

              <div class="input-field col s8">
                <select id="firstCurrency" class="form-select" >

                  <option selected>USD</option>
                  <option>EUR</option>
                  <option>JPY</option>
                  <option>BGN</option>
                  <option>CZK</option>
                  <option>DKK</option>
                  <option>GBP</option>
                  <option>HUF</option>
                  <option>PLN</option>
                  <option>RON</option>
                  <option>SEK</option>
                  <option>CHF</option>
                  <option>ISK</option>
                  <option>NOK</option>
                  <option>HRK</option>
                  <option>RUB</option>
                  <option>TRY</option>
                  <option>AUD</option>
                  <option>BRL</option>
                  <option>CAD</option>
                  <option>CNY</option>
                  <option>HKD</option>
                  <option>IDR</option>
                  <option>ILS</option>
                  <option>INR</option>
                  <option>KRW</option>
                  <option>MXN</option>
                  <option>MYR</option>
                  <option>NZD</option>
                  <option>PHP</option>
                  <option>SGD</option>
                  <option>THB</option>
                  <option>ZAR</option>
                </select>

                <select id="secondCurrency" class="form-select">

                  <option>USD</option>
                  <option>EUR</option>
                  <option>JPY</option>
                  <option>BGN</option>
                  <option>CZK</option>
                  <option>DKK</option>
                  <option>GBP</option>
                  <option>HUF</option>
                  <option>PLN</option>
                  <option>RON</option>
                  <option>SEK</option>
                  <option>CHF</option>
                  <option>ISK</option>
                  <option>NOK</option>
                  <option>HRK</option>
                  <option>RUB</option>
                  <option selected>TRY</option>
                  <option>AUD</option>
                  <option>BRL</option>
                  <option>CAD</option>
                  <option>CNY</option>
                  <option>HKD</option>
                  <option>IDR</option>
                  <option>ILS</option>
                  <option>INR</option>
                  <option>KRW</option>
                  <option>MXN</option>
                  <option>MYR</option>
                  <option>NZD</option>
                  <option>PHP</option>
                  <option>SGD</option>
                  <option>THB</option>
                  <option>ZAR</option>
                </select>

              </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card text-light bg-info mb-3">
          <div class="card-header text-dark">

            <span class="card-title" id="outputFirst">USD</span>
            <span>-</span>
            <span class="card-title" id="outputSecond">TRY</span>

          </div>
          <div class="card-content">
            <input type="text" name="outputResult" id="outputResult" placeholder="Result" readonly>

          </div>
        </div>
      </div>
    </div>


  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);
    });
  </script>

  <script src="JavaScript/ui.js"></script>
  <script src="JavaScript/currency.js"></script>
  <script src="JavaScript/app.js"></script>

</html>
